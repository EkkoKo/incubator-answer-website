include:
  - project: 'segmentfault/devops/templates'
    file:
      - .docker-build-push.yml
      - .deploy-helm.yml

variables:
  FF_USE_FASTZIP: 'true'
  PROJECT_NAME: 'answer_official'
  CHART_NAME: 'answer-official'

stages:
  - install
  - publish
  - deploy

# 静态资源构建
install:
  image: node:16.17.0
  stage: install
  allow_failure: false
  only:
    - dev
    - main
  cache:
    - key:
        files:
          - yarn.lock
      paths:
        - node_modules/
        - .yarn-cache/
      policy: pull-push
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build/

publish:docker:
  extends: .docker-build-push
  stage: publish
  only:
    - main
    - dev
  needs:
    - install
  variables:
    DockerNamespace: sf_app
    DockerImage: $PROJECT_NAME
    DockerTag: $CI_COMMIT_SHORT_SHA
    DockerfilePath: ./Dockerfile
    PushPolicy: qingcloud

deploy:dev:
  extends: .deploy-helm
  stage: deploy
  only:
    - dev
  needs:
    - publish:docker
  variables:
    KubernetesCluster: dev
    KubernetesNamespace: 'sf-web'
    DockerTag: $CI_COMMIT_SHORT_SHA
    ChartName: $CHART_NAME
    InstallPolicy: replace
